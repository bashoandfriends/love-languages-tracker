    function initializeData() {
        const today = new Date().toDateString();
        
        // Load existing data or initialize
        const savedData = JSON.parse(localStorage.getItem('loveLanguagesData') || '{}');
        const savedTodayData = JSON.parse(localStorage.getItem('todayLoveData') || '{}');
        const savedHistory = JSON.parse(localStorage.getItem('loveLanguagesHistory') || '[]');
        const savedDate = localStorage.getItem('lastDate');
        const savedPartner = localStorage.getItem('currentPartner') || 'you';

        // Reset today's data if it's a new day
        if (savedDate !== today) {
            todayData = { you: {}, partner: {} };
            localStorage.setItem('lastDate', today);
        } else {
            todayData = savedTodayData;
        }

        data = savedData;
        history = savedHistory;
        currentPartner = savedPartner;

        // Initialize missing data structure
        ['you', 'partner'].forEach(person => {
            if (!data[person]) data[person] = {};
            if (!todayData[person]) todayData[person] = {};
            
            loveLanguages.forEach(lang => {
                if (!data[person][lang.id]) {
                    data[person][lang.id] = { given: 0, received: 0 };
                }
                if (!todayData[person][lang.id]) {
                    todayData[person][lang.id] = { given: 0, received: 0 };
                }
            });
        });

        // Update partner selector UI
        document.querySelectorAll('.partner-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(currentPartner === 'you' ? 'youBtn' : 'partnerBtn').classList.add('active');

        saveData();
    }

    function saveData() {
        localStorage.setItem('loveLanguagesData', JSON.stringify(data));
        localStorage.setItem('todayLoveData', JSON.stringify(todayData));
        localStorage.setItem('loveLanguagesHistory', JSON.stringify(history));
        localStorage.setItem('currentPartner', currentPartner);
    }

        // Refresh displays
        renderTracker();
        updateStats();
        renderHistory();
        
        saveData();
    }
